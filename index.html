<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="./img/nba_icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/memory-game.css">
</head>

<body id="body">
    <div class="container">
        <div id="header">
            <div class="empty-space">
                <button class="btn btn-warning" id="theme-button">Change Theme</button>
            </div>
            <div class="start">
                <button class="btn btn-danger" id="start-button">Start</button>
            </div>
            <div id="wrong-answers">Wrong guesses: 0</div>
        </div>
        <div id="score-container">
            <div id="high-score-text"></div>
            <table id="table-score"></table>
        </div>
        <div id="card-container">
        </div>
        <div id="win-text-top"></div>
        <div id="win-text-bottom"></div>
        <div id="save-text"></div>
        <input type="text" id="input-name">
        <button class="btn btn-success" id="save-button">Save</button>
        <img id="win" src="./img/trophy.gif">
        <div class="img-container"></div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h4 class="modal-title-text">Select Level</h4>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body levels d-flex">
                    <button name="rookie" class="level btn btn-light">Rookie</button>
                    <button name="advanced" class="level btn btn-light">Advanced</button>
                    <button name="pro" class="level btn btn-light">Pro</button>
                </div>
                <div class="modal-footer">
                    <div class="go-button-container">
                        <button type="button" class="btn btn-primary">Let's Go!</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">mute</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="player" loop>
        <source src="./music/nba_nbc_theme.mp3" type="audio/mp3">
    </audio>
    <audio id="match-music">
        <source src="./music/nba_correct_sound.mp3" type="audio/mp3">
    </audio>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/memory-game.js"></script>
</body>

</html>
